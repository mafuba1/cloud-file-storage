<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tree</title>
</head>
<body>

<div th:each="file : ${files}">
    <p th:text="${file}"></p>
    <form th:action="@{/tree/{object}(object=${file})}" th:method="DELETE">
        <input type="submit" value="Удалить">
    </form>
</div>


</body>
</html>
