services:
  redis:
    image: 'redis:7-alpine'
    ports:
      - '6379'

  db:
    image: 'postgres:16-alpine'
    restart: always
    environment:
      POSTGRES_USER: cloud_file_storage_db
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgres

  adminer:
    image: 'adminer:4'
    restart: always
    ports:
      - '8080'

volumes:
  db_data:
